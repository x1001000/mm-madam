<h1>How can I identify if a chart originates from MacroMicro or a user?</h1>
<p>Below the chart title, there is a line of text displaying "MacroMicro.me｜XXX," allowing for identification.</p>
<ul>
<li>
<strong>Official Charts:</strong> MacroMicro.me｜MacroMicro</li>
</ul>

<ul>

<strong>User Charts:</strong> MacroMicro.me｜(User Name)</li>
</ul>
