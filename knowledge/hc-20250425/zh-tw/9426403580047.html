<h1>訂閱或購買課程會開發票嗎？可以開立公司統編嗎？</h1>
<p>居住地在台灣的使用者，凡購買網站服務皆 <a href="https://law.moj.gov.tw/LawClass/LawAll.aspx?pcode=G0340082">按照法規</a> 開立統一發票。</p>
<h3 id="h_01HTF0W726D84PAJV427VZVXAA">如何設定發票的統編資訊</h3>
<p>在購買的流程中，請於發票形式的欄位選擇「三聯式需打統編」並輸入公司抬頭與統編</p>

<h3 id="h_01HTF0ZQEG7RCVS3B036WK6CDZ">如何下載統編發票​</h3>
<p>發票將於付款完成後​ 3 個工作天內開立，並寄開立通知信至會員信箱，​​該信件內的「發票明細」連結可下載含統編的電子發票正本。</p>
