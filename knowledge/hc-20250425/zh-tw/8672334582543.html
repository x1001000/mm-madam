<h1>圖表上的 SA、NSA、SAAR、YoY、MoM、QoQ、CA 代表什麼？</h1>

<li><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"SA (Seasonal adjustment) 為季節調整，是一種統計方法，用於消除季節性影響；SAAR (Seasonally adjusted annual rate)即經季節調整後折成年率。而我們標示(SA, YoY)代表經過季節調整數據，並與去年同期進行比較計算的增長率(即年增率)；若沒有特別標注，通常代表沒有經過季節調整(NSA)。MoM、QoQ 則是與上月及上季進行比較。另外也有 CA（Calendar Adjustment），為消除日曆效應影響，包含考慮每月假日天數不同等。"}'>SA（Seasonal Adjustment）為季節調整，是一種統計方法，用於消除季節性影響</span></li>
