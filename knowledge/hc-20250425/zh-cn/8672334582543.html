<h1>图表上的 SA、NSA、SAAR、YoY、MoM、QoQ、CA 代表什麽？</h1>
<ul>
<li dir="ltr">SA（Seasonal Adjustment）为季节调整，是一种统计方法，用于消除季节性影响</li>
<li dir="ltr">SAAR（Seasonally Adjusted Annual Rate）即经季节调整后折成年率。</li>
<li dir="ltr">SA, YoY 代表经过季节调整数据，并与去年同期进行比较计算的增长率（即年增率）；若没有特别标注，通常代表没有经过季节调整（NSA）。</li>
<li dir="ltr">MoM、QoQ 则是与上月及上季进行比较。</li>
<li dir="ltr">CA（Calendar Adjustment），为消除日历效应影响，包含考虑每月假日天数不同等。</li>
</ul>
