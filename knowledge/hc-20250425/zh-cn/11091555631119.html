<h1>怎么合并我在网站上注册的多个帐号？</h1>
<p>财经Ｍ平方提供「社群帐号」与「Email 帐号」两大类注册方式，每一项登入方式各自创立的帐号，将被系统视为独立帐号。</p>
<p><img src="https://support.macromicro.me/hc/article_attachments/11110254397071" alt="截圖 2024-10-30 下午4.42.50.png" width="375" height="361"></p>
<p><strong>一、合并「社群帐号」与「Email帐号」</strong></p>
<p>请先使用「社群帐号」登入，系统会自动侦测是否与您的「Email帐号」使用相同信箱，并进行合并。</p>
<p> </p>
<p><strong>二、合并「社群帐号」与「社群帐号」</strong></p>
<p>请先使用其中一个「社群帐号」登入，系统会自动侦测是否与另一个「社群帐号」使用相同信箱，并进行合并。</p>
<p> </p>
<p>如果系统没有执行自动合并，请发信至 support@macromicro.me 与客服联系。</p>
