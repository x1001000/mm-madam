<h1>订阅后无法享有订阅会员的权益原因？</h1>
<p>目前财经M平方提供Email 與社交媒体账号，两大类注册方式，每一项登录方式各自创建的账号，将被系统视为独立账号。请先确认您登入的是正确的帐号，请于登入订阅帐号后，点击网站右上角的 <strong>会员头像选单</strong> 前往 <a href="https://sc.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">会员档案</a> ，即可查看相关资讯。</p>
<p>若仍无法排除异常，发或需要进一步协助时，欢迎 <a href="https://support.macromicro.me/hc/zh-cn/requests/new">提交表单</a> 联系我们。</p>
