<h1>如何使用MM Business进行团队协作？</h1>
<p>您可点击网站右上角的大头贴至「<a href="https://sc.macromicro.me/user/settings">会员档案</a>」&gt;「<a href="https://sc.macromicro.me/user/subaccounts">团队帐号管理</a>」中新增协作者帐户以启用协作功能，团队成员间共用数据下载额度（年缴方案每月 500 笔，月缴方案每月 200 笔），并可查看下载纪录，亦可在「<a href="https://sc.macromicro.me/user/dashboards">我的仪表板</a>」内分享图组及图表。</p>
