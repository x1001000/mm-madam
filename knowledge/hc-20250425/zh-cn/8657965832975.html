<h1>注册帐号后，登入使用是否有装置或IP限制？</h1>
<p dir="ltr">每个帐号至多可同时登录两个装置，若为 <a href="https://support.macromicro.me/hc/zh-cn/articles/8672303807375-%E5%9B%A2%E9%98%9F%E6%96%B9%E6%A1%88%E6%98%AF%E4%BB%80%E9%BA%BD">团队方案</a> 下新增的其他使用者，则每位使用者帐号亦可同时登入两个装置。</p>
<p dir="ltr">例如，同时在手机、与平板电脑登订阅会员帐号，即使在相同 IP 也将被视为两个装置计算。</p>
