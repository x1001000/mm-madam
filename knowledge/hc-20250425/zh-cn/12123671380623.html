<h1>如何升级或降级订阅方案 - 以信用卡付费</h1>
<p style="font-style: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: #000000; color: #000000;" data-start="0" data-end="36"><strong data-start="0" data-end="34">若您以信用卡付款并希望升级或降级订阅方案，请依以下指示操作：</strong></p>
<h3 id="h_01JNZ615RZV3SV31QS1ST74ZTV" style="font-style: normal; font-variant-caps: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: #000000; color: #000000;" data-start="38" data-end="67"><strong data-start="42" data-end="65">MM PRO 升级至 MM Prime</strong></h3>
<ol style="font-style: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: #000000; color: #000000;" data-start="68" data-end="192">
<li data-start="68" data-end="82">登录您的订阅账户。</li>
<li data-start="83" data-end="122">点击网站右上角的会员头像，进入 <strong data-start="102" data-end="119">「会员档案 &gt; 付费记录」</strong>。</li>
<li data-start="123" data-end="156">选择 <strong data-start="129" data-end="146">「升级 MM Prime」</strong>，前往确认页面。</li>
<li data-start="157" data-end="192">点击 <strong data-start="163" data-end="180">「升级 MM Prime」</strong> 即可完成方案升级。</li>
</ol>
<p><span style="color: #000000;"><img src="https://support.macromicro.me/hc/article_attachments/12123635455759" width="602" height="333"></span></p>
<h3 id="h_01JNZ615S0J4CSCC0TJ7635AJQ" style="font-style: normal; font-variant-caps: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: #000000; color: #000000;" data-start="194" data-end="234"><strong data-start="198" data-end="232">MM Prime 升级至 MM Business 或降级方案</strong></h3>
<p style="font-style: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: #000000; color: #000000;" data-start="235" data-end="351" data-is-last-node="" data-is-only-node="">若您希望从 <strong data-start="241" data-end="269">MM Prime 升级至 MM Business</strong>，或希望<strong data-start="273" data-end="283">降级订阅方案</strong>，请发送邮件至 <a rel="noopener" data-start="291" data-end="344">support@macromicro.me</a> 与客服联系。</p>
