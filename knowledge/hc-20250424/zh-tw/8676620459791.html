<h1>課程無法播放怎麼辦？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":330625,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"19":0,"21":0}' data-sheets-value='{"1":2,"2":"請確認網路設備順暢，網站的課程或直播教學是使用 Vimeo 或 Youtube 服務，部分管制網路的地方；如印尼、中國...等，須先排除網路限制後，一般瀏覽器（如 Chrome、Safari）皆可直接觀看。"}'>請確認網路設備順暢，網站的課程或直播教學是使用 Vimeo 或 Youtube 服務，部分管制網路的地方；如印尼、中國...等，須先排除網路限制後，一般瀏覽器（如 Chrome、Safari）皆可直接觀看。</span></p>
