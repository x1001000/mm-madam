<h1>訂閱後無法享有訂閱會員的權益原因？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"請先確認您登入的是正確的帳號，您可點擊右上角大頭貼前往「會員檔案」中即可查看相關資訊。若仍無法排除異常，請來信與客服聯繫 support@macromicro.me。"}'>財經Ｍ平方提供Email與社群 ，兩大類註冊方式，每一項登入方式各自創立的帳號，將被系統視為獨立帳號，</span><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"請先確認您登入的是正確的帳號，您可點擊右上角大頭貼前往「會員檔案」中即可查看相關資訊。若仍無法排除異常，請來信與客服聯繫 support@macromicro.me。"}'>請先確認您登入的是正確的帳號，您可<span dir="ltr" data-sheets-root="1" data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"您可點擊右上角大頭貼前往「會員檔案」中即可查看相關資訊。"}'>於登入訂閱帳號後，點擊網站右上角的 <strong>會員頭像選單</strong> 前往 <a href="https://www.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">會員檔案</a> </span>中查看相關資訊。</span></p>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"請先確認您登入的是正確的帳號，您可點擊右上角大頭貼前往「會員檔案」中即可查看相關資訊。若仍無法排除異常，請來信與客服聯繫 support@macromicro.me。"}'>若仍無法排除異常，或需要進一步協助時，歡迎<a href="https://support.macromicro.me/hc/zh-tw/requests/new" target="_blank" rel="noopener noreferrer"> 提交表單</a> 聯繫我們。</span></p>
