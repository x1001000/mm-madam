<h1>景氣循環是什麼？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"一年有春夏秋冬四季，週而復始的循環，景氣也能看出這種規律，叫作「景氣循環」！從擴張、趨緩、衰退到復甦，小至 3 ~ 4 年，大則 10 ~ 20 年以上。當我們聽到景氣轉好時，涵蓋復甦及擴張兩個階段，而景氣轉向疲弱時，則涵蓋趨緩及衰退兩個階段。"}'>一年有春夏秋冬四季，週而復始的循環，景氣也能看出這種規律，叫作「景氣循環」！從擴張、趨緩、衰退到復甦，小至 3 ~ 4 年，大則 10 ~ 20 年以上。當我們聽到景氣轉好時，涵蓋復甦及擴張兩個階段，而景氣轉向疲弱時，則涵蓋趨緩及衰退兩個階段。</span></p>
