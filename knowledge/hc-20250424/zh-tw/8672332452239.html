<h1>網站圖表上的灰底代表什麼？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"圖底的灰色區塊是M平方根據美國全國經濟研究院（NBER）標注的衰退時點，全球相對專業的機構均參考他們提供的資訊，相關連結請點此。"}'>圖底的灰色區塊是財經M平方根據美國全國經濟研究院（NBER）標注的衰退時點，全球相對專業的機構均參考他們提供的資訊，相關連結 <a href="https://www.nber.org/research/business-cycle-dating">請點此</a>。</span></p>
