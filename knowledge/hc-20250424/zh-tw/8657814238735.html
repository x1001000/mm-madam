<h1>目前提供哪些方式註冊？</h1>
<p><span data-sheets-hyperlinkruns='{"1":43,"2":"https://www.macromicro.me/user/settings"}{"1":47}' data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":43,"2":{"2":{"1":2,"2":1136076},"9":1}}{"1":47}' data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"目前有 Email 帳號及社群帳號等兩種註冊方式，若於註冊後想新增其他登入方式，請於「會員檔案」進行設定。"}'>財經Ｍ平方提供兩大類註冊方式：</span></p>
<h3 id="h_01HMTYTYBXWC21YRJQW8226E4R"><span data-sheets-hyperlinkruns='{"1":43,"2":"https://www.macromicro.me/user/settings"}{"1":47}' data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":43,"2":{"2":{"1":2,"2":1136076},"9":1}}{"1":47}' data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"目前有 Email 帳號及社群帳號等兩種註冊方式，若於註冊後想新增其他登入方式，請於「會員檔案」進行設定。"}'>一、社群帳號</span></h3>
<p>您可以透過社群帳號快速註冊/登入，目前共有三個社群支援這項服務</p>
<p><img src="https://support.macromicro.me/hc/article_attachments/9184797360655" width="468" height="171"></p>
<h3> </h3>
<h3 id="h_01HMTYSKEE11NHS5QNM84RXYRF"><span data-sheets-hyperlinkruns='{"1":43,"2":"https://www.macromicro.me/user/settings"}{"1":47}' data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":43,"2":{"2":{"1":2,"2":1136076},"9":1}}{"1":47}' data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"目前有 Email 帳號及社群帳號等兩種註冊方式，若於註冊後想新增其他登入方式，請於「會員檔案」進行設定。"}'>二、Email 帳號</span></h3>
<p>您可以使用任意慣用 Email 及自行設定一組密碼，來創建一般會員帳號。</p>
<p><img src="https://support.macromicro.me/hc/article_attachments/9184744477967" width="463" height="484"></p>
<p>在創建帳號後，系統將發送一封帳號啟用驗證信，收到信件後，請務必點選信件內的驗證按鈕完成帳號啟用。</p>
<p> </p>
<h3 id="h_01HMTZATTD58YESM1RBZX046JW">提醒</h3>
<p>每一項登入方式各自創立的帳號，將被系統視為獨立帳號，<span data-sheets-hyperlinkruns='{"1":43,"2":"https://www.macromicro.me/user/settings"}{"1":47}' data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":43,"2":{"2":{"1":2,"2":1136076},"9":1}}{"1":47}' data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"目前有 Email 帳號及社群帳號等兩種註冊方式，若於註冊後想新增其他登入方式，請於「會員檔案」進行設定。"}'>若於註冊後想在同一帳號中新增其他登入方式，請使用原始登入方式登入後，再至「<a class="in-cell-link" href="https://www.macromicro.me/user/settings" target="_blank" rel="noopener noreferrer">會員檔案</a>」設定新增其他登入方式。</span></p>
<p>發生重覆創立帳號或需要進一步協助時，歡迎<a href="https://support.macromicro.me/hc/zh-tw/requests/new" target="_blank" rel="noopener noreferrer"> 提交表單</a> 聯繫我們。</p>
