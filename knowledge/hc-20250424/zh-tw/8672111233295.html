<h1>為什麼已在到期日前按了取消訂閱，但還是收到扣款後的付款完成通知信？</h1>
<p><span data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":6,"2":{}}{"1":7}' data-sheets-userformat='{"2":897,"3":{"1":0},"10":1,"11":4,"12":0}' data-sheets-value='{"1":2,"2":"訂閱方案將每期自動續訂扣款，扣款日為到期日前兩天，因此您至少應在到期日前三天完成取消。已扣款者若在新效期開始前變動續約意願，請在新效期開始前來信與客服聯繫 support@macromicro.me。"}'>訂閱方案將每期自動續訂扣款，扣款日為到期日前兩日，因此您至少應在到期日前三日完成取消。已扣款者若在新效期開始前變動續約意願，請在新效期開始前來信與客服聯繫 support@macromicro.me。</span></p>
