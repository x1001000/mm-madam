<h1>約定信用卡安全嗎？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"信用卡相關資訊皆以 SSL 256bit 加密機制保管於金流系統。平台僅記錄信用卡卡號的前六碼與後四碼作為對帳使用，相當於實體刷卡時會收到的刷卡簽單資訊。"}'>信用卡相關資訊皆以 SSL 256bit 加密機制保管於金流系統。平台僅記錄信用卡卡號的前六碼與後四碼作為對帳使用，相當於實體刷卡時會收到的刷卡簽單資訊。</span></p>
