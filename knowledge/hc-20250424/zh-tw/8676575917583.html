<h1>購買課程後可以退款嗎？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":330625,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"19":0,"21":0}' data-sheets-value='{"1":2,"2":"各課程含有試閱及完整架構說明，購買一經觀看將不予退費。"}'>各課程含有試閱及完整架構說明，</span><span data-sheets-root="1" data-sheets-userformat='{"2":330625,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"19":0,"21":0}' data-sheets-value='{"1":2,"2":"各課程含有試閱及完整架構說明，購買一經觀看將不予退費。"}'>若為已上架課程，購買後一經觀看將不予退費。</span></p>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":330625,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"19":0,"21":0}' data-sheets-value='{"1":2,"2":"各課程含有試閱及完整架構說明，購買一經觀看將不予退費。"}'>若為預購期間未上架的課程，請依據課程預購說明申請退費，退費將收取金流處理手續費後執行。</span></p>
