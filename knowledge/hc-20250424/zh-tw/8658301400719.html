<h1>如何將月繳方案轉為年繳方案？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value="data-sheets-value"><span dir="ltr" data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"目前僅可以升級訂閱方案，請於登入後至「會員檔案」中即可以由 MM PRO 訂閱升級成 MM Prime。"}'>使用約定信用卡付款者，</span></span><span data-sheets-root="1" data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value="data-sheets-value"><span dir="ltr" data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value='{"1":2,"2":"目前僅可以升級訂閱方案，請於登入後至「會員檔案」中即可以由 MM PRO 訂閱升級成 MM Prime。"}'>請於登入訂閱帳號後，點擊網站右上角的 <strong>會員頭像選單</strong> 前往 <a href="https://www.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">會員檔案 </a> </span>&gt; <a href="https://www.macromicro.me/user/order-history" target="_blank" rel="noreferrer noopener">付費紀錄</a></span><span data-sheets-root="1" data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value="data-sheets-value">，即可進行轉換月繳方案為年繳方案，方案轉換後將於下一次付費時正式生效。</span></p>
