<h1>試用時如何取消訂閱？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value="data-sheets-value">試用後若未取消，訂閱方案將每月自動續訂扣款，扣款日為體驗到期日當天。可隨時於 <a href="https://www.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">會員檔案 </a>&gt; <a href="https://www.macromicro.me/user/order-history" target="_blank" rel="noreferrer noopener">付費紀錄 </a>取消，請至少在體驗到期日前一日完成取消。</span></p>
