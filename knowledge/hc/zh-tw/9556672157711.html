<h1>如何避免圖表資料走勢被資料點數據視窗擋住</h1>
<p>當查看圖表時，滑鼠移到時間軸上，即會顯示該時間的資料數據（如下示範）</p>
<p> </p>
<p>當發現資料點擋住了線圖時，有以下幾種方法可以嘗試看看：</p>
<p> </p>
<ol>
<li>調整滑鼠在同一時間點的上下位置：將資料點數據視窗移動到圖表的邊緣或其他不會擋住重要資料的位置。</li>
<li>改變視窗大小：調整資料點數據視窗的大小，使其不會擋住重要的圖表資料。</li>
<li>調整Ｙ軸座標的區間，使資料點可以呈現在空白處</li>
<li>選擇合適的圖表：在選擇圖表類型時，考慮到資料點數據視窗可能對視覺化的影響，選擇較少會遮擋重要資料的圖表類型。</li>
</ol>
