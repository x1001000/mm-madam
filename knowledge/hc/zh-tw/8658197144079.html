<h1>如何取消電子報信件？</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":2945,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0}}' data-sheets-value="data-sheets-value">於各電子報下方即有取消訂閱的按鈕「cancel here」，或於登入財經Ｍ平方後至「<a href="https://www.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">會員檔案</a>」&gt;「編輯」，即可取消訂閱 MacroMicro 電子報。</span></p>
