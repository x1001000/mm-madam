<h1>用了兩個帳號重複訂閱怎麼辦？</h1>
<p>發生重覆創立帳號或需要進一步協助時，歡迎<a href="https://support.macromicro.me/hc/zh-tw/requests/new" target="_blank" rel="noopener noreferrer"> 提交表單</a> 聯繫我們。</p>
