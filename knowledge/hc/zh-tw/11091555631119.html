<h1>怎麼合併我在網站上註冊的多個帳號？</h1>
<p><span style="color: #212529; font-family: -apple-system, ' system-ui' , ' Segoe UI' , Helvetica, Arial, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: #ffffff; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">財經Ｍ平方提供「社群帳號」與「Email 帳號」兩大類註冊方式，</span><span style="color: #212529; font-family: -apple-system, ' system-ui' , ' Segoe UI' , Helvetica, Arial, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: #ffffff; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">每一項登入方式各自創立的帳號，將被系統視為獨立帳號。</span></p>
<p><img src="https://support.macromicro.me/hc/article_attachments/11110186598799" alt="截圖 2024-10-30 下午4.31.25.png" width="374" height="361"></p>
<p><strong>一、合併<span style="color: #212529; font-family: -apple-system, ' system-ui', ' Segoe UI', Helvetica, Arial, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: #ffffff; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;">「社群帳號」與</span>「Email帳號」</strong></p>
<p>請先使用「社群帳號」登入，系統會自動偵測是否與您的「Email帳號」使用相同信箱，並進行合併。</p>
<p> </p>
<p><strong>二、合併<span style="color: #212529; font-family: -apple-system, ' system-ui', ' Segoe UI', Helvetica, Arial, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: #ffffff; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;">「社群帳號」與</span>「社群帳號」</strong></p>
<p>請先使用其中一個「社群帳號」登入，系統會自動偵測是否與另一個「社群帳號」使用相同信箱，並進行合併。</p>
<p> </p>
<p>如果系統沒有執行自動合併，<span style="color: #212529; font-family: -apple-system, ' system-ui' , ' Segoe UI' , Helvetica, Arial, sans-serif; font-size: 15px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: #ffffff; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">請發信至 support@macromicro.me 與客服聯繫。</span></p>
<p> </p>
