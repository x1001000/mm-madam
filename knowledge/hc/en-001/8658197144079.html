<h1>How can I cancel my newsletter subscription?</h1>
<p><span data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":51,"2":{}}{"1":123}' data-sheets-userformat='{"2":4993,"3":{"1":0},"10":1,"11":4,"12":0,"15":"Arial"}' data-sheets-value='{"1":2,"2":"To stop receiving our newsletters, simply click on the \"cancel here\" button at the bottom of the emails you receive from us. Alternatively, you can log into your account, go to Member Profile, and click on \"edit\" to unsubscribe from there."}'>To stop receiving our newsletters, simply click on the "cancel here" button at the bottom of the emails you receive from us<span dir="ltr">. Alternatively, you can log into your account, go to <a href="https://en.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">Member Profile</a>, and click on "edit" to unsubscribe from there.</span></span></p>
