<h1>What is the format of the data download files?</h1>
<ul>
<li>The files downloaded from "Tools" &gt; "<a href="https://en.macromicro.me/series">Data</a>" will contain raw data.</li>
<li>The files downloaded from "Charts," you can download raw data or calculated data.</li>
</ul>
<p>After downloading, you will receive a zip file that, when unzipped, will contain CSV files.</p>
