<h1>Can I log into my account from multiple devices?</h1>
<p><span data-sheets-root="1" data-sheets-userformat='{"2":4481,"3":{"1":0},"10":1,"11":4,"15":"Arial"}' data-sheets-value='{"1":2,"2":"Yes, you can log into your account on up to 2 devices at the same time."}'>Yes, you can log into your account on up to 2 devices at the same time. For online team collaborators added through the <a href="https://support.macromicro.me/hc/en-001/articles/8672303807375-What-do-team-plans-entail">team plans</a>, each collaborator can likewise log in on up to two devices simultaneously.</span></p>
