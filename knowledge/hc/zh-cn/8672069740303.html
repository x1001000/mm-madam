<h1>订阅时使用信用卡或 Paypal 付款，要怎麽取消订阅？</h1>
<h3 id="h_01HMVV63YSMN5BPB0PMHKG581E">信用卡付款订阅</h3>
<p>可自行于扣款日前到 <a href="https://en.macromicro.me/user/settings">会员档案 </a>&gt; <a href="https://sc.macromicro.me/user/order-history">付费纪录</a> 调整订阅状态</p>
<h3 id="h_01HMVV68P7QSM7RF6QSH71QT6V">PayPal 订阅</h3>
<p>需回到 PayPal 平台取消绑定</p>
<p>取消订阅后自下期停止自动续约，不影响已扣款、续约会员资格，若有任何疑问欢迎随时与客服联系 support@macromicro.me。</p>
