<h1>如何将月缴方案转为年缴方案？</h1>
<p dir="ltr">使用约定信用卡付款者，请于登入订阅帐号后，点击网站右上角的<strong> 会员头像选单</strong> 前往 <a href="https://sc.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">会员档案</a> &gt; <a href="https://sc.macromicro.me/user/order-history" target="_blank" rel="noreferrer noopener">付费纪录</a>，即可转换月缴方案为年缴方案，方案转换后将于下一次付费时正式生效。</p>
