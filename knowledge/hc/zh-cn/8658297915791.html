<h1>用了两个帐号重複订阅怎麽办？</h1>
<p dir="ltr">发生重复创立帐号或需要进一步协助时，欢迎 <a href="https://support.macromicro.me/hc/zh-cn/requests/new">提交表单</a> 联系我们。</p>
<p dir="ltr">目前财经M平方提供 Email 與社交媒体账号，两大类注册方式，每一项登录方式各自创建的账号，将被系统视为独立账号。若在注册后想在同一账号中新增其他登录方式，请使用原始登录方式登录后，再至「<span data-sheets-hyperlinkruns='{"1":43,"2":"https://www.macromicro.me/user/settings"}{"1":47}' data-sheets-root="1" data-sheets-textstyleruns='{"1":0}{"1":43,"2":{"2":{"1":2,"2":1136076},"9":1}}{"1":47}' data-sheets-userformat='{"2":1051521,"3":{"1":0},"10":1,"11":4,"12":0,"14":{"1":2,"2":0},"23":1}' data-sheets-value='{"1":2,"2":"目前有 Email 帳號及社群帳號等兩種註冊方式，若於註冊後想新增其他登入方式，請於「會員檔案」進行設定。"}'><span dir="ltr"><a href="https://sc.macromicro.me/user/settings" target="_blank" rel="noreferrer noopener">会员档案</a></span></span>」设置新增其他登录方式。</p>
